<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Latihan HTML</title>
</head>
<body>
	
	<form>
		<!--- Type radio button -->
		<h3>Pilih jenis kelamin</h3>
		<input type="radio" name="gender" value="Laki-laki">Laki-laki<br>
		<input type="radio" name="gender" value="Perempuan">Perempuan<br>
		<input type="radio" name="gender" value="Lainnya">Lainnya<br><br>
		<input type="submit" value="submit"><br>
		<!-- Type button choice -->
		<h3>Pilih Makanan</h3>
		<input type="button" value="Nasi Goreng"><br>
		<input type="button" value="Ayam"><br>
		<input type="button" value="Bakso"><br>
		<input type="button" value="Soto Ayam"><br>
		<br>
		<input type="submit" value="submit">
		<!-- Type check box -->
		<h3>Kendaraan apa yang anda miliki?</h3>
		<input type="checkbox" value="Mobil">Mobil<br>
		<input type="checkbox" value="Sepeda">Sepeda<br>
		<input type="checkbox" value="Motor">Motor<br>
		<input type="checkbox" value="Pesawat">Pesawat<br><br>
		<input type="submit" value="submit">
		<!-- Type combo box -->
		<h3>Kendaraan apa yang anda miliki?</h3>
		<select name="" id="">
			<option value="Pesawat">Pesawat</option>
			<option value="Mobil">Mobil</option>
			<option value="Motor">Motor</option>
			<option value="Sepeda">Sepeda</option>
		</select>
		<br><br>
		<input type="submit" >
	</form>
</body>
</html>
