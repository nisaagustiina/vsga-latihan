<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variabel dalam javascript</title>
</head>
<body>
    <script>
        //membuat variabel//
        var name="Petani Kode";
        var visitorCount="50322";
        var isActive=true;
        var url="https://www.petanikode.com";

        //menampilkan var di alert//
        alert("Selamat datang di "+name);

        //menmpilkan var kedalam html
        document.write("Nama Situs: "+name+"<br>");
        document.write("Jumlah pengunjung: "+ visitorCount + "<br>");
        document.write("Status Aktif: "+isActive+"<br>");
        document.write("Halaman URL: "+url+"<br>");
    </script>
</body>
</html>
